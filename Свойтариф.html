<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewSkyNet</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/Заявка.css">
    <link rel="stylesheet" href="css/свойтариф.css">
</head>
<body>
    <header>
        <div class="logo"><img src="img/logo.png" alt="logo">
            <div class="NSN"> NewSkyNet</div>
        </div>
        <div class="button-group">
            <button>Главная</button>
            <button class="active" onclick="window.location.href='Тарифы.html'">Тарифы</button>
            <button onclick="window.location.href='Техподдержка.html'">Помощь</button>
          </div>
        <div class="uved"><img src="img/uved.png" alt="uved"></div>
        </div>
    </header>
    
    <main>
        <section class="application-form">
        <h2 class="title">Заполните форму для оформления заявки</h2>
        <form class="form">
            <input type="text" placeholder="ФИО" class="form-input" />
            <input type="email" placeholder="E-mail" class="form-input" />
            <input type="tel" placeholder="Номер телефона" class="form-input" />

            <!-- HTML -->
            <div class="tariff-card">
            <!-- Левая часть -->
            <div class="tariff-info">
                <p class="info-title">Выбранный тариф</p>
                <p class="info-conditions">Условия тарифа</p>
                <p class="info-price">СУММА<span class="info-period">/месяц</span></p>
            </div>
            
                <!-- Правая часть: «Соберите свой тариф» -->
                <div class="tariff-builder">
                    <div class="tariff-builder">
                    <h3>Соберите свой тариф</h3>
                    
                    <!-- Цена, обновляемая через JS -->
                    <p class="calculated-price">
                        Стоимость: <span id="priceValue">3000₽</span><span>/мес</span>
                    </p>
                    
                    <!-- Ползунок скорости -->
                    <label for="speedRange">
                    </label>
                        <input type="range" id="speed" min="1" max="100" value="20" oninput="this.nextElementSibling.value = this.value ">
                        <output>20 </output> МБ/с
                            <!-- Опции -->
                    <div class="options">
                        <label><input type="checkbox" /> Телевидение</label>
                        <label><input type="checkbox" /> Я.Музыка</label>
                    </div>

                    <button class="btn-connect">Подключить</button>
                </div>
            </div>
  
    
        </form>
        </section>
    </main>
    
    <footer>
        <div class="fbutton" >
            <div class="fbutton1">
                <a href="Главная.html">Главная</a>
            </div>
            <div class="fbutton2">
                <a href="Техподдержка.html">Поддержка</a>
            </div>
        </div>
        <div class="down" >
            <p>© 2025 Все права защищены</p>
            <div class="nav">
                <a href="#">Политика конфиденциальности</a>
                <a href="#">Связаться с нами</a>
                <a href="#">Разработчики</a>
            </div>
        </div>
    </footer>
</body>
</html>
